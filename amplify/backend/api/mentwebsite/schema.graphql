type MenteeProfile @model @auth(rules: [{allow: owner}, {allow: private, operations: [read]}]) {
  id: ID!
  owner: String @auth(rules: [{ allow: owner, operations: [read, delete] }])
  firstName: String
  lastName: String
  gender: String
  age: String
  ethnicity: String
  languages: [String]
  location: String
  values: [String]
  personalityType: String
  instagram: AWSURL
  facebook: AWSURL
  linkedin: AWSURL
}
